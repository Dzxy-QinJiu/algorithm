<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function jump(n) {
        if (n == 1) {
          return 1;
        }
        if (n == 2) {
          return 2;
        }
        if (n > 2) {
          var count = 0;
          for (let i = 1; i < n; i++) {
            count += jump(n - i);
          }
          return count + 1;
        }
      }

      console.log(jump(10));
    </script>
  </body>
</html>
