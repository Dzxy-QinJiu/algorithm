<body>
    <script>
        var arr = [8, 0, 2, 9, 6, 5, 7];

        // 简单快速排序，从小到大
        // 数组第一位作为中间项，大的放右边，小的放左边
        function quickSort(arr) {
            if (arr == null || arr.length == 0) {
                return [];
            }
            var main = arr[0];
            var left = [];
            var right = [];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < main) {
                    left.push(arr[i])
                } else {
                    right.push(arr[i])
                }
            }
            left = quickSort(left);
            right = quickSort(right);
            left.push(main);
            return left.concat(right);
        }

        console.log(quickSort(arr))
    </script>
</body>

</html>
