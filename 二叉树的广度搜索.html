<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Node(value) {
        this.value = value;
        this.left = null;
        this.right = null;
      }
      var a = new Node("a");
      var b = new Node("b");
      var c = new Node("c");
      var d = new Node("d");
      var e = new Node("e");
      var f = new Node("f");
      var g = new Node("g");

      a.left = c;
      a.right = b;
      c.left = f;
      c.right = g;
      b.left = d;
      b.right = e;

      // 二叉树广度搜索
      function test(rootList, target) {
        if (rootList == null || rootList.length == 0) return false;
        var newList=[];
        for (let i = 0; i < rootList.length; i++) {
            if(rootList[i].value==target) return true;
            if(rootList[i].left!=null){
                newList.push(rootList[i].left)
            }
            if(rootList[i].right!=null){
                newList.push(rootList[i].right)
            }
        }
        return test(newList,target)
      }

      console.log(test([a], "f"));
    </script>
  </body>
</html>
