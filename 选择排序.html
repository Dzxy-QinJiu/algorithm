<body>
    <script>
        var arr = [8, 0, 2, 9, 6, 5, 7];

        // 选择排序，从小到大  每一圈选出一个最大的，放后面
        function sort(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                var maxIndex = 0;
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[maxIndex] < arr[j + 1]) {
                        maxIndex = j + 1;
                    }
                }
                var temp = arr[arr.length - i - 1];
                arr[arr.length - i - 1] = arr[maxIndex];
                arr[maxIndex] = temp;
            }
            return arr;
        }

        console.log(sort(arr))
    </script>
