<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Node(value) {
        this.value = value;
        this.left = null;
        this.right = null;
      }
      var a1 = new Node("a");
      var b1 = new Node("b");
      var c1 = new Node("c");
      var d1 = new Node("d");
      var e1 = new Node("e");
      var f1 = new Node("f");
      var g1 = new Node("g");
      var h1 = new Node("h");
      var i1 = new Node("i");
      var j1 = new Node("j");
      a1.left = b1;
      a1.right = c1;
      b1.left = d1;
      b1.right = e1;
      c1.left = f1;
      c1.right = g1;
      d1.left = h1;
      d1.right = i1;
      e1.left = j1;
      var b2 = new Node("b");
      var d2 = new Node("d");
      var e2 = new Node("e");
      var i2 = new Node("i");
      var j2 = new Node("j");
      b2.left = d2;
      b2.right = e2;
      d2.right = i2;
      e2.left = f2;
      function deepSearch(root, value) {
        if (root == null) return;
        if (root.value == value) {
          return root;
        }
        var root1 = deepSearch(root.left, value);
        var root2 = deepSearch(root.right, value);
        return root1 || root2;
      }

      function diff(root1, root2) {
        if (root1 == null && root2 != null) {
          return false;
        }
        if (root2 == null) {
          return true;
        }
        if (root1.value != root2.value) {
          return false;
        }
        var res1 = diff(root1.left, root2.left);
        var res2 = diff(root1.right, root2.right);
        return res1 && res2;
      }

      function fff(root1, root2) {
        var newRoot = deepSearch(root1, root2.value);
        // console.log(newRoot);
        var result = diff(newRoot, root2);
        console.log(result);
        return result;
      }

      fff(a1, b2);
    </script>
  </body>
</html>
