<!DOCTYPE html>

<head>

<body>
    <script>
        function Node(value) {
            this.value = value;
            this.next = null;
        }
        var a = new Node("a")
        var b = new Node("b")
        var c = new Node("c")
        var d = new Node("d")
        var e = new Node("e")
        var f = new Node("f")
        a.next = b;
        b.next = c;
        c.next = d;
        d.next = e;
        e.next = f;

        function bian(root) {
            if (root == null) return;
            console.log(root.value);
            bian(root.next)
        }
        bian(a);
    </script>
</body>

</html>
