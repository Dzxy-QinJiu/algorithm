<!DOCTYPE html>

<body>
    <script>
        function Node(value) {
            this.value = value;
            this.next = null;
        }
        var a = new Node("a")
        var b = new Node("b")
        var c = new Node("c")
        var d = new Node("d")
        var e = new Node("e")
        var f = new Node("f")
        a.next = b;
        b.next = c;
        c.next = d;
        d.next = e;
        e.next = f;

        // 链表逆置，核心：找到倒数第二个节点
        function nizhi(root) {
            if (root.next.next == null) {
                root.next.next = root;
                return root.next;
            } else {
                const result = nizhi(root.next);
                root.next.next = root;
                root.next = null;
                return result;
            }
        }

        console.log(nizhi(a))
    </script>
</body>
