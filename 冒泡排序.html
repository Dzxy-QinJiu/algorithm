<body>
    <script>
        var arr = [8, 0, 2, 9, 6, 5, 7];

        // 冒泡排序，从小到大
        function sort(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j + 1];
                        arr[j + 1] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }

        console.log(sort(arr))
    </script>
</body>
