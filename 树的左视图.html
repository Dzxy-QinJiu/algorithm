<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Node(value) {
        this.value = value;
        this.left = null;
        this.right = null;
      }
      var a = new Node("a");
      var b = new Node("b");
      var c = new Node("c");
      var d = new Node("d");
      var e = new Node("e");
      var f = new Node("f");
      var g = new Node("g");
      var h = new Node("h");
      var i = new Node("i");
      var j = new Node("j");
      a.left = c;
      a.right = b;
      b.left = d;
      b.right = e;
      c.left = f;
      c.right = g;
      g.left = h;
      e.right = i;
      i.right = j;
      function leftViewTree(rootList) {
        if (rootList == null || rootList.length == 0) return;
        console.log(rootList[0].value);
        var newList = [];
        for (let i = 0; i < rootList.length; i++) {
          if (rootList[i].left) {
            newList.push(rootList[i].left);
          }
          if (rootList[i].right) {
            newList.push(rootList[i].right);
          }
        }
        leftViewTree(newList);
      }
      leftViewTree([a])
    </script>
  </body>
</html>
